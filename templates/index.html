<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK RECOMMENDATION SYSTEM</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<style>
  .text-white{
    color:white;
  }
  .nav{
    float: right;
    margin-right: 50px;
  }
  li{
    float:left;
  }
</style>
<body style="background-color: #BA94D1">
    <nav class="navbar" style="background-color: #7F669D">
      <a class="navbar-brand " style="margin-left: 50px;color: #000000">BOOK RECOMMENDATION SYSTEM</a>
      <ul class="nav navbar-nav ">
        <li ><a href="/" style="color: #000000">Home</a></li>
        <li><a href="/recommend"style="color: #000000">Recommend</a></li>
        <li><a style="color: #000000">Contact</a></li>
      </ul>
    </nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
    <h class="text-white" style="font-size:50px ">TOP 50 BOOKS</h>
    </div>
    {% for i in range(book_name|length) %}
      <div class="col-md-3" style="margin-top:50px">
        <div class="card ">
          <div class="card-body text-center">
            <img class="card-img-top" src="{{image[i]}}" >
            <p class="text-white">{{book_name[i]}}</p>
            <p class="text-white">{{author[i]}}</p>
            <p class="text-white">Votes - {{votes[i]}}</p>
            <p class="text-white">Rating - {{rating[i]}}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
</body>
</html>
